port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  tcp_port: 7881
  udp_port: 7882
  use_external_ip: true
  enable_loopback_candidate: true

redis:
  address: redis:6379
  password: ${REDIS_PASSWORD}

keys:
  ${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}

room:
  auto_create: true
  empty_timeout: 300        # Remove empty rooms after 5 minutes
  max_participants: 50

logging:
  level: info
  sample: true

webhook:
  urls:
    - http://server:3000/api/livekit/webhook
  api_key: ${LIVEKIT_API_KEY}
