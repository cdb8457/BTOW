version: '3.8'

services:
  # ─── PostgreSQL Database ───
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-btow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: ${DB_NAME:-btow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-btow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis Cache & Pub/Sub ───
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devpassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── MinIO File Storage ───
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-btow-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-devpassword}
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── LiveKit SFU (Voice / Video) ───
  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    command: --config /etc/livekit.yaml --dev
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-devpassword}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY:-devapikey}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET:-devapisecret}
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "127.0.0.1:7880:7880"   # HTTP/WS API
      - "7881:7881/tcp"          # RTC TCP
      - "7882:7882/udp"          # RTC UDP
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data: