services:

  # ── PostgreSQL ────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: btow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-btow}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-btow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - btow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-btow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ─────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: btow-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - btow
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── MinIO ─────────────────────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: btow-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - btow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── MinIO bucket init (runs once then exits) ──────────────────────────────────
  minio-init:
    image: minio/mc:latest
    container_name: btow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - btow
    restart: "no"
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
        mc mb --ignore-existing local/${MINIO_BUCKET:-btow-uploads};
        mc anonymous set download local/${MINIO_BUCKET:-btow-uploads};
        echo 'MinIO ready';
      "

  # ── LiveKit ───────────────────────────────────────────────────────────────────
  livekit:
    image: livekit/livekit-server:latest
    container_name: btow-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7881:7881/tcp"
      - "7882:7882/udp"
    networks:
      - btow
    depends_on:
      redis:
        condition: service_healthy

  # ── DB Migrations (runs once then exits) ──────────────────────────────────────
  migrate:
    image: ghcr.io/cdb8457/btow-server:latest
    container_name: btow-migrate
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-btow}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-btow}
      DB_USER: ${DB_USER:-btow}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-btow}
    networks:
      - btow
    command: ["tsx", "apps/server/migrate.ts"]

  # ── API Server ────────────────────────────────────────────────────────────────
  server:
    image: ghcr.io/cdb8457/btow-server:latest
    container_name: btow-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-btow}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-btow}
      DB_USER: ${DB_USER:-btow}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-btow}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-btow-uploads}
      MINIO_PUBLIC_URL: http://${HOST_IP}:9000
      LIVEKIT_HOST: ws://livekit:7880
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-mailto:admin@btow.local}
      CORS_ORIGIN: http://${HOST_IP}:${WEB_PORT:-3000}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-26214400}
      MAX_MESSAGE_LENGTH: ${MAX_MESSAGE_LENGTH:-4000}
      ACCESS_TOKEN_EXPIRY: ${ACCESS_TOKEN_EXPIRY:-15m}
      REFRESH_TOKEN_EXPIRY: ${REFRESH_TOKEN_EXPIRY:-7d}
    networks:
      - btow

  # ── Web Frontend ──────────────────────────────────────────────────────────────
  web:
    image: ghcr.io/cdb8457/btow-web:latest
    container_name: btow-web
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "${WEB_PORT:-3000}:80"
    networks:
      - btow

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  btow:
    driver: bridge
